{% set name = "loch" %}

package:
  name: {{ name }}
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'PR') }}

source:
  git_url: LOCH_REMOTE
  git_tag: LOCH_BRANCH

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - biosimspace
    - loguru
    - pip
    - pycuda # [not macos]
    - python
    - setuptools
    - sire
    - versioningit
  run:
    - biosimspace
    - loguru
    - pycuda # [not macos]
    - python
    - sire

test:
  script_env:
    - SIRE_DONT_PHONEHOME
    - SIRE_SILENT_PHONEHOME
  requires:
    - black == 25   # [linux and x86_64 and py==311]
    - pytest
    - pytest-black  # [linux and x86_64 and py==311]
  imports:
    - loch
  source_files:
    - src/loch
    - tests
  commands:
    - pytest -vvv --color=yes --black src/loch # [linux and x86_64 and py==311]
    - pytest -vvv --color=yes --import-mode=importlib tests

about:
  home: https://github.com/openbiosim/loch
  license: GPL-3.0-or-later
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "CUDA accelerated Grand Canonical Monte Carlo (GCMC) water sampling code."
  dev_url: https://github.com/openbiosim/loch
  doc_url: https://github.com/openbiosim/loch
  description: |
                CUDA accelerated Grand Canonical Monte Carlo (GCMC) water sampling code.
                Built on top of Sire, BioSimSpace, and OpenMM.

                To install:

                `conda install -c conda-forge -c openbiosim loch`

                To install the development version:

                `conda install -c conda-forge -c openbiosim/label/dev loch`

                When updating the development version it is generally advised to
                update Sire at the same time:

                `conda install -c conda-forge -c openbiosim/label/dev loch sire`

extra:
  recipe-maintainers:
    - lohedges
